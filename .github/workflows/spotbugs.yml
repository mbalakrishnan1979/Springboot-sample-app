name: Spotbugs

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  spotbugs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build project
        run: mvn -B clean package

      - name: Run SpotBugs (GitHub Action)
        uses: spotbugs/spotbugs-github-action@v2
        with:
          path: target/classes
          format: sarif
          output: spotbugs.sarif
        continue-on-error: true

      - name: Upload SpotBugs SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: spotbugs.sarif
