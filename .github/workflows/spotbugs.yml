name: Spotbugs

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  spotbugs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Build + Run SpotBugs (XML)
        run: mvn -B clean verify
        continue-on-error: true

      - name: Convert XML â†’ SARIF
        uses: advanced-security/sarif-converter-action@v1
        with:
          input: target/spotbugsXml.xml
          tool: spotbugs
          output: target/spotbugs.sarif

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/spotbugs.sarif
