name: Checkstyle SARIF

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  checkstyle:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Download Checkstyle
        run: |
          curl -L -o checkstyle.jar \
          https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar

      - name: Run Checkstyle (Generate SARIF)
        run: |
          java -jar checkstyle.jar \
            -c config/checkstyle/checkstyle.xml \
            -f sarif \
            -o checkstyle.sarif \
            src/main/java

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkstyle.sarif

