name: Static Code Analysis

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17 
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 
          cache: maven

      - name: Build & Run Analysis
        run: mvn -B clean verify

      - name: Install SARIF Multitool
        run: dotnet tool install --global Sarif.Multitool

      - name: Add dotnet tools to PATH
        run: echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Convert SpotBugs XML to SARIF
        run: |
          sarif convert \
          --tool "Spotbugs" \
          --output target/spotbugs.sarif \
          $(find . -name "spotbugsXml.xml")

      - name: Upload Spotbugs SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "target/spotbugs.sarif"

