name: Static Code Analysis

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17 
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 
          cache: maven

      - name: Build & Run Analysis
        run: mvn -B clean verify

      - name: List target directory
        run: ls -R target

      - name: Upload SpotBugs XML as SARIF
        uses: anchore/scan-action@v3
        with:
          fail-build: false

      - name: Download Checkstyle
        run: |
          curl -L -o checkstyle.jar \
          https://github.com/checkstyle/checkstyle/releases/download/checkstyle-10.12.4/checkstyle-10.12.4-all.jar

      - name: Run Checkstyle (SARIF)
        run: |
          java -jar checkstyle.jar \
          -c config/checkstyle/checkstyle.xml \
          -f sarif \
          -o checkstyle.sarif \
          src/main/java

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkstyle.sarif

