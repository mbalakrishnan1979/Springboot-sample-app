name: Static Code Analysis

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17 
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 
          cache: maven

      - name: Build & Run Analysis
        run: mvn -B clean verify

      - name: Convert SpotBugs XML to SARIF
        run: |
          dotnet tool install --global Sarif.Multitool
          ~/.dotnet/tools/sarif multitool convert \
            --tool SpotBugs \
            --output target/spotbugs.sarif \
          target/spotbugsXml.xml

      - name: Upload SpotBugs SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "target/spotbugs.sarif"

